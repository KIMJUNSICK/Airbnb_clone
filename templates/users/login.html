{% extends "base.html" %}

{% block page_title %}

Login

{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

<div class="lg:w-5/12 md:w-1/2 xl:w-1/4 container mx-auto my-10 border border-gray-600 p-6 flex flex-col items-center">
    {% include "partials/social_login.html" %}

    <form method="POST" action="{% url 'users:login' %}" class="w-full">
        {% csrf_token %}
        <input type="email" placeholder="Email" class="mb-3">
        <input type="password" placeholder="Password" class="mb-3">
        <button class="btn bg-red-500 text-white">Login</button>
    </form>

    <div class="mt-5">
        <span class="mr-2">Don't have and account?</span>
        <a href="{% url 'users:signup' %}" class="text-teal-500 font-medium">Sign Up</a>
    </div>
</div>

{% endblock content %}
